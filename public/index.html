<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background wallpaper container -->
    <div class="wallpaper"></div>

    <!-- Draggable Window Container -->
    <div class="aero-window">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-text">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg" alt="icon">
                Calculator
            </div>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>

        <!-- Calculator Body -->
        <div class="calc-body">
            <div class="display-container">
                <input type="text" id="display" readonly>
            </div>
            
            <div class="buttons">
                <!-- Row 1 -->
                <button class="btn" onclick="clearDisplay()">C</button>
                <button class="btn" onclick="deleteLast()">DEL</button>
                <button class="btn" onclick="appendInput('%')">%</button>
                <button class="btn operator" onclick="appendInput('/')">÷</button>
                
                <!-- Row 2 -->
                <button class="btn number" onclick="appendInput('7')">7</button>
                <button class="btn number" onclick="appendInput('8')">8</button>
                <button class="btn number" onclick="appendInput('9')">9</button>
                <button class="btn operator" onclick="appendInput('*')">×</button>
                
                <!-- Row 3 -->
                <button class="btn number" onclick="appendInput('4')">4</button>
                <button class="btn number" onclick="appendInput('5')">5</button>
                <button class="btn number" onclick="appendInput('6')">6</button>
                <button class="btn operator" onclick="appendInput('-')">-</button>
                
                <!-- Row 4 -->
                <button class="btn number" onclick="appendInput('1')">1</button>
                <button class="btn number" onclick="appendInput('2')">2</button>
                <button class="btn number" onclick="appendInput('3')">3</button>
                <button class="btn operator" onclick="appendInput('+')">+</button>
                
                <!-- Row 5 -->
                <button class="btn number zero" onclick="appendInput('0')">0</button>
                <button class="btn number" onclick="appendInput('.')">.</button>
                <button class="btn equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
  </html>
